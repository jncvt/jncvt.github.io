autor1: Mi nombre es Juan Cañavate Toribio y nací en Ceuta, aunque me trasladé pronto, después de un breve paseo por Canarias y Málaga, a Melilla donde viví hasta que empecé mis estudios universitarios en Granada.
autor2: Tras terminar mis estudios, me fui a trabajar a un instituto español enAlhucemas (Marruecos) donde pasé unos cuantos años como profesor dehistoria.
autor3: Tras la vuelta a España y tras vivir una larga temporada en Sevilla, vinculado a actividades relacionadas con la cultura, sobre todo al mundo de la difusión y de las exposiciones, volví a Granada donde hice un doctorado en Arqueología Medieval en la UGR y saqué una plaza de arqueólogo en la Junta de Andalucía.
autor4: Desde entonces he trabajado como arqueólogo, he escrito en diferentes medios de comunicación, he publicado algún libro y muchos artículos de carácter académico sobre la Granada medieval y he impartido, y lo sigo haciendo, clases como profesor colaborador en el máster de arqueología de la UGR.
autor5: El jardín de las ánimas es mi primera incursión en la novela y sospecho que no será la última.

