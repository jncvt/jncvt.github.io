content: El jardín de las ánimas es una obra de ficción que trata de uno de los capítulos más tristes de la historia de España, el Desastre de Annual en el año 1921. El jardín de las ánimas es también y, sobre todo, un libro dedicado, con respeto y emoción, a la memoria de los que allí murieron y también a los que sobrevivieron y tuvieron que seguir viviendo con el dolor de haber sido testigos de tanto sufrimiento.
