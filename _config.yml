# A brief blurb about yourself
content1: ''El jardín de las ánimas'' es una ficción que se desarrolla en dos momentos históricos distintos; el entorno de 1921, durante el trágico Desastre de Annual y el entorno de 1970, donde un testigo y protagonista de aquel Desastre, unmilitar ya retirado, se encuentra con un soldado que, además de euskaldun, es periodista y que, tras varias prorrogas por estudio, está haciendo el servicio militar en Melilla como camarero en el Casino Militar de la ciudad. El militar (Luis) convencerá al soldado (Eneko) para que le ayude a escribir ''su'' historia del Desastre.
content2: Esa colaboración literaria y vital intenta reconstruir una visión de un momento de la historia de España que se inicia mucho antes del Desastre y que acabará siendo determinante en el devenir posterior de los acontecimientos que acabaron en la guerra civil. La colaboración que se inicia casi a regañadientes,acaba por generar fuerte vínculos entre los dos protagonistas que redescubrirán, cada uno a su manera, la trágica historia del Desastre.
content3: En la trama, que va y viene de un período a otro, se mezclan personajes, héroes y villanos, que intentan sobrevivir y entender unos acontecimientos históricos incontrolables en medio de lealtades,  enfrentamientos, intrigas y hasta historias de amor y desamor.
content4: La novela mira, además, con respeto a los protagonistas históricos de la revuelta rifeña e intenta hacer una lectura diferente de la que tradicionalmente se ha hecho desde España sobre los hechos que desembocaron en la tragedia de Annual.
content5: Finalmente reivindica la recuperación de la memoria histórica como un elemento imprescindible y necesario para el futuro.
