---
layout: half
title: Uni - A simple, one page Jekyll theme
---
  {% if site.title %}
  <h1 class="pageTitle">{{ site.title }}</h1>
  {% endif %}

  {% if site.content1 %}
  <p class="pageContent">{{ site.content1 }}</p>
<p class="pageContent">{{ site.content2 }}</p>
<p class="pageContent">{{ site.content3 }}</p>
<p class="pageContent">{{ site.content4 }}</p>
<p class="pageContent">{{ site.content5 }}</p>
  {% endif %}
